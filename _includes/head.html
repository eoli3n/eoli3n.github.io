<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ "/assets/fonts/fontawesome-free/css/all.css" | relative_url }}">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="{{ "/assets/images/avatar.png" | relative_url }}">

  <!-- jQuery -->
  <script type="text/javascript" src="{{ "/assets/js/jquery-3.6.0.slim.min.js" | relative_url }}"></script>

  <!-- Auto headings -->
  <!-- https://github.com/jekyll/jekyll/issues/2690 -->
  <script type="text/javascript" src="{{ "/assets/js/headings.js" | relative_url }}"></script>

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- SEO tag https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/installation.md -->
  <meta property="og:image" content="{{ "/assets/images/avatar.png" | relative_url }}">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1024">
  <meta property="og:image:height" content="1024">

  {% seo %}
</head>
